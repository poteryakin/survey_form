<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <forma id="survey-form">
        <div class="form">
            <label class="label-text" for="name">Name</label>
            <input class="input-text" type="text" name="name" placeholder="Enter your name">
            <label class="label-text" for="email">Email</label>
            <input class="input-text" type="text" name="email" placeholder="Enter your email" required>
            <label class="label-text" for="age">Age(optional)</label>
            <input class="input-text" type="number" name="age" min="14" max="60" placeholder="Age" required>
            <label class="label-text" for="select">Which option best describes your current role?</label>
            <select id="dropdown" name="pickrole" class="input-text">
                <option disabled selected value>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <label class="label-text" for="firstQuestion">Would you recommend freeCodeCamp to a friend?</label>
            <label>
                <input type="radio" value="definitely" class="input-radio" name="recommend">Definitely
            </label><br>
            <label>
                <input type="radio" value="maybe" class="input-radio" name="recommend">Maybe
            </label><br>
            <label>
                <input type="radio" value="notsure" class="input-radio" name="recommend">Not sure
            </label>
            <label class="label-text" for="secondQuestion">What is your favorite feature of freeCodeCamp?</label>
            <select class="input-text">
                <option disabled selected value>Select an option</option>
                <option>Challanges</option>
                <option>Project</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
            <label class="label-text">What would you like to see improved? (Check all that apply)</label>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Front-end Projects
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Back-end Projects
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Data Visualization
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Challenges
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Open Source Community
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Gitter help rooms
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Videos
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">City Meetups
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Wiki
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Forum
            </label><br>
            <label>
                <input type="checkbox" value="pick" class="input-checkbox">Additional Courses
            </label>
            <label class="label-text">Any comments or suggestions?</label>
            <input class="text-area" type="text" placeholder="Enter your comment here...">
            <button type="submit" class="button-submit">Submit</button>
        </div>
    </forma>
</body>
</html>
